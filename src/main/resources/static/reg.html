<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="keys" content="">
    <meta name="author" content="">
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/login.css">
	<style>

	</style>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <div><a class="navbar-brand" href="index.html" style="font-size:32px;">千锋-七个隆冬锵</a></div>
        </div>
      </div>
    </nav>

    <div class="container">

      <form class="form-signin" role="form">
        <h2 class="form-signin-heading"><i class="glyphicon glyphicon-log-in"></i> 会员注册</h2>
		  <div class="form-group has-success has-feedback">
			<input type="text" class="form-control" id="username" placeholder="请输入登录账号" autofocus>
			<span class="glyphicon glyphicon-user form-control-feedback"></span>
		  </div>
		  <div class="form-group has-success has-feedback">
			<input type="text" class="form-control" id="userpwd" placeholder="请输入登录密码" style="margin-top:10px;">
			<span class="glyphicon glyphicon-lock form-control-feedback"></span>
		  </div>
        <div class="checkbox">
          <label style="float:right">
            <a href="login.html">我有账号</a>
          </label>
        </div>
          <button type="button" class="btn btn-success btn-block"  id="sign">注册</button>
      </form>
    </div>
    <script src="jquery/jquery-2.1.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript">
      $(".btn-success").click(function () {
          var userName=$("#userName").val();
          var userPwd=$("#userPwd").val();
          if (userName==""||userPwd==""){
              alert("账号密码不能为空");
          } else {
              $("#sign").prop("disabled",false);
              $.post("adduser",{"userName":userName,"userPwd":userPwd,},function (data) {
                        if (parseInt(data)==1){
                            alert("注册成功请登陆");
                            window.location.href="login.html";
                        }

                      })
          }
      })
     $("#userName").blur(function () {
         var userName=$("#userName").val();
         $.post("loadByName",{"userName":userName},function (data) {
          if(parseInt(data)==1){
              alert("账号已存在");
              $("#sign").prop("disabled",true);
          }else {
              $("#sign").prop("disabled",false);
          }
      })
      })
      </script>
  </body>
</html>
